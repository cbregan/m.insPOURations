        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#siteNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="siteNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="about.html">ABOUT ME</a></li>

    </header>

    <div class="container">
        <div class="row row-content" id="contactForm">
            <div class="col-md-10">
                <h2>Let Me Know What You Think!</h2>
                <hr />
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-dark" id="formBtn">Send</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-2">
            <div class="containerToastBtn">
                <button type="button" class="btn btn-primary" id="liveToastBtn">Prefer Email?</button>
            </div>
        
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center"
                style="min-height: 20px;">
                <div class="toast hide" data-autohide="true" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="mr-auto text-primary">Send Me an Email!</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                    </div>
                    <div class="toast-body">
                        <a role="button" class="btn btn-link" href="mailto:melissainspourations@gmail.com">melissainspourations@gmail.com
                        </a>
                    </div>
                </div>
            </div>
            </div>
        
        </div>


    </div>

    

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#liveToastBtn').click(function () {
                $('.toast').toast({ animation: false, autohide: false });
                $('.toast').toast('show');
            });
        });
    </script>

</body>
